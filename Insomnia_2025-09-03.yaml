    children:
      - url: "{{ _.BASE_URL }}/auth/login"
        name: Login admin ou usuario
        meta:
          id: req_8d2b02ae5eca47c5bc2d81dfa3aef428
          created: 1756572021655
          modified: 1756948724233
          isPrivate: false
          description: >+
            # Login de usuarios

            Nessa requisição você pode fazer o login de usuarios. Naturalmente,
            após o cadastro dos outros 2 usuarios você poderá fazer o login com
            as 3 principais roles abaixo. 



            ## Login administrador

            Já vem criado por default assim que a aplicação é rodada pela
            primeira vez, ele tem permissão para cadastrar outros usuarios.

            ```Json

            {
              "email": "admin@meuapp.com",
              "senha": "admin123"
            }

            ```


            ## Login Aluno

            Deve ser criado pelo admin. O aluno só tem permissão para listar
            locais, plantões e alunos. Ele também pode deletar a si mesmo.

            ```Json

            {
            	"email": "teste2@email.com",
            	"senha": "teste2025"
            }

            ```


            ## Login Aluno

            Deve ser criado pelo admin. O professor só tem permissão para listar
            locais, plantões e alunos. Ele também pode deletar a si mesmo.

            ```Json


            {
            	"email": "teste1@email.com",
            	"senha": "teste2025"
            }

            ```

          sortKey: -1756572021655
        method: POST
        body:
          mimeType: application/json
          text: |+
            {
              "email": "admin@meuapp.com",
              "senha": "admin123"
            }

        headers:
          - name: Content-Type
            value: application/json
          - name: User-Agent
            value: insomnia/11.5.0
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
